<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculatorContainer" class="calculatorFlexboxContainer">
        <div class="calculator">
            <input placeholder="0"/>
            <button class="calculatorWideButtons">Clear</button>
            <button class="calculatorWideButtons">Delete</button>
            <br />
            <button value="7" class="calculatorButtons">7</button>
            <button class="calculatorButtons">8</button>
            <button class="calculatorButtons">9</button>
            <button class="calculatorButtons">-</button>
            <br />
            <button class="calculatorButtons">4</button>
            <button class="calculatorButtons">5</button>
            <button class="calculatorButtons">6</button>
            <button class="calculatorButtons">+</button>
            <br />
            <button class="calculatorButtons">1</button>
            <button class="calculatorButtons">2</button>
            <button class="calculatorButtons">3</button>
            <button class="calculatorButtons">*</button>
            <br />
            <button class="calculatorButtons">0</button>
            <button class="calculatorButtons">.</button>
            <button class="calculatorButtons">=</button>
            <button class="calculatorButtons">/</button>
        </div>
    </div>
</body>

</html>
